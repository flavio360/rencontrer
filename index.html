<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="libs/xlsx/xlsx.full.min.js"></script> <!-- Inclua a biblioteca XLSX -->
    <script src="assets/js/scripts.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div id="header">
            <img src="assets/images/logo.png" alt="Logo" id="logo">
            <a href="#" id="contact-icon">
                <img src="assets/images/contact-icon.png" alt="Contato">
                <span>Contatos</span>
            </a>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <div id="main-content">
            <!-- Menu Section -->
            <div id="menu-section">
                <button id="menu-toggle">Menu</button>
                <div id="menu-content" class="d-none">
                    <!-- O menu será carregado aqui -->
                </div>
                <button id="show-menu">Conheça nosso Menu</button>
                <div id="menu-info" class="d-none">
                    <!-- Descrição do menu será carregada aqui -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Rodapé reutilizável -->
        <div id="footer-content">
            <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
