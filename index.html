<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amor Eterno</title>
  <style>
    /* Definindo a cor de fundo e a fonte */
    body {
      margin: 0;
      padding: 0;
      background-color: #ff4b5c; /* Vermelho suave para inspirar paixão */
      color: #fff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Centralizando o texto */
    h1 {
      text-align: center;
      font-size: 2rem;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1); /* Fundo transparente leve */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra suave */
    }

    /* Estilizando para dispositivos móveis */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Amor, a vida nem sempre é fácil, mas com você ao meu lado, tudo fica mais leve. Sei que juntos enfrentaremos desafios e celebraremos nossas vitórias. Te amo para sempre, minha futura esposa.</h1>
</body>
</html>
