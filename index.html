<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scripts.js" defer></script>
</head>
<body>
    <!-- Include Header -->
    <!--#include virtual="components/header.html"-->

    <main class="container">
        <div class="row">
            <!-- Menu Lateral (esquerda) -->
            <div class="col-md-4">
                <div class="menu">
                    <button id="menu-toggle" class="btn btn-primary">Menu</button>
                    <div id="menu-content" class="d-none">
                        <!-- O conteúdo do menu será carregado aqui -->
                    </div>
                </div>
            </div>

            <!-- Conteúdo da Página (direita) -->
            <div class="col-md-8">
                <div id="menu-description">
                    <button id="show-menu" class="btn btn-info">Conheça Nosso Menu</button>
                    <div id="menu-info" class="d-none">
                        <!-- O conteúdo da descrição do menu será carregado aqui -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <!--#include virtual="components/footer.html"-->

    <!-- Modal Contato -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Contatos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contatos serão carregados aqui -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
