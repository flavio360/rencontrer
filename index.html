<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="libs/xlsx/xlsx.full.min.js"></script> <!-- Biblioteca XLSX -->
    <script src="assets/js/scripts.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Incluindo o cabeçalho reutilizável -->
        <div id="header">
            <!-- O conteúdo do header será carregado aqui -->
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Menu Section -->
            <div id="menu-section" class="left-container">
                <div id="menu-content">
                    <!-- O menu será carregado aqui -->
                </div>
            </div>
            
            <!-- Menu Description Section -->
            <div id="menu-info" class="right-container">
                <button id="show-menu">Conheça nosso Menu</button>
                <!-- Descrição do menu será carregada aqui -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Incluindo o rodapé reutilizável -->
        <div id="footer">
            <!-- O conteúdo do footer será carregado aqui -->
        </div>
    </footer>
</body>
</html>
