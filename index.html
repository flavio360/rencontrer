<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amor Eterno</title>
  <style>
    /* Definindo a cor de fundo e a fonte */
    body {
      margin: 0;
      padding: 0;
      background-color: #fce4ec; /* Rosa suave para um toque leve e romântico */
      color: #333;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Centralizando o texto dentro de um container */
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Fundo branco suave */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
      text-align: center;
    }

    /* Estilizando o texto */
    h1 {
      font-size: 2rem;
      font-style: italic; /* Fonte em itálico */
      line-height: 1.5;
    }

    /* Estilizando para dispositivos móveis */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Amor, a vida nem sempre é fácil, mas com você ao meu lado, tudo fica mais leve. Sei que juntos enfrentaremos desafios e celebraremos nossas vitórias. Te amo para sempre, minha futura esposa.</h1>
  </div>
</body>
</html>
